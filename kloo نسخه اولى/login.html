<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مدرسة إمام بركات</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form action="login.php" method="POST">
                <div class="input-box">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" placeholder="ادخل اسم المستخدم" required>
                </div>
                <div class="input-box">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" required>
                </div>
                <button type="submit" class="login-btn">دخول</button>
            </form>
        </div>
    </div>

</body>
</html>
